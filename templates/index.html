<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Dragon-price-predictor</title>
    <style>
        body {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffcc99; /* Light peach background */
            font-family: Arial, sans-serif;
        }

        .form-container {
            display: grid;
            grid-gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-group label {
            text-align: left;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: calc(100% - 20px); /* Adjusted width with equal margins on both sides */
            padding: 10px;
            border: 1px solid #ff9966; /* Light orange border */
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
            margin-left: 10px;
        }

        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }

        .submit-btn input[type="submit"] {
            background-color: #ff5722; /* Orange background for the submit button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            font-family: 'Arial', sans-serif; /* Added a default font */
        }

        @media (max-width: 768px) {
            .form-group input {
                margin: 10px 0; /* Equal margins for all sides on small screens */
            }

            .form-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to Dragon Real Estate - Price Predictor</h1>
    <form action="/receive" method="POST">
        <div class="form-container">
            <div class="form-group">
                <label for="CRIM">CRIM:</label>
                <input type="text" id="CRIM" name="CRIM" required>
            </div>
            <div class="form-group">
                <label for="ZN">ZN:</label>
                <input type="text" id="ZN" name="ZN" required>
            </div>
            <div class="form-group">
                <label for="INDUS">INDUS:</label>
                <input type="text" id="INDUS" name="INDUS" required>
            </div>
            <div class="form-group">
                <label for="CHAS">CHAS:</label>
                <input type="text" id="CHAS" name="CHAS" required>
            </div>
            <div class="form-group">
                <label for="NOX">NOX:</label>
                <input type="text" id="NOX" name="NOX" required>
            </div>
            <div class="form-group">
                <label for="RM">RM:</label>
                <input type="text" id="RM" name="RM" required>
            </div>
            <div class="form-group">
                <label for="AGE">AGE:</label>
                <input type="text" id="AGE" name="AGE" required>
            </div>
            <div class="form-group">
                <label for="DIS">DIS:</label>
                <input type="text" id="DIS" name="DIS" required>
            </div>
            <div class="form-group">
                <label for="RAD">RAD:</label>
                <input type="text" id="RAD" name="RAD" required>
            </div>
            <div class="form-group">
                <label for="TAX">TAX:</label>
                <input type="text" id="TAX" name="TAX" required>
            </div>
            <div class="form-group">
                <label for="PTRATIO">PTRATIO:</label>
                <input type="text" id="PTRATIO" name="PTRATIO" required>
            </div>
            <div class="form-group">
                <label for="B">B:</label>
                <input type="text" id="B" name="B" required>
            </div>
            <div class="form-group">
                <label for="LSTAT">LSTAT:</label>
                <input type="text" id="LSTAT" name="LSTAT" required>
            </div>
        </div>
        <div class="submit-btn">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
